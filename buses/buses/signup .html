<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Scheduling System - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #007bff, #ffffff); /* Gradient background from blue to white */
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: slide-in 0.5s ease forwards;
    }
    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333333; /* Dark blue text */
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cccccc; /* Light gray border */
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      border-color: #007bff; /* Blue border on focus */
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff; /* Blue button */
      color: #ffffff; /* White text */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    .form-group {
      position: relative;
    }
    .form-group input[type="password"].show-password,
    .form-group input[type="text"].show-password {
      padding-right: 40px;
    }
    .form-group .show-password-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required class="show-password">
        <span class="show-password-btn" onclick="togglePasswordVisibility('password')">Show</span>
      </div>
      <input type="submit" value="Sign Up">
    </form>
  </div>

  <script>
    function togglePasswordVisibility(inputId) {
      const passwordInput = document.getElementById(inputId);
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordInput.classList.remove("show-password");
      } else {
        passwordInput.type = "password";
        passwordInput.classList.add("show-password");
      }
    }
  </script>

</body>
</html>
