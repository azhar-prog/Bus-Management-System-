<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Scheduling System - Manage Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #007bff, #ffffff); /* Gradient background from blue to white */
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333333; /* Dark blue text */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #cccccc; /* Light gray border */
    }
    th {
      background-color: #007bff; /* Blue header background */
      color: #ffffff; /* White text */
    }
    td {
      background-color: #f9f9f9; /* Light gray background */
    }
    .cancel-button {
      background-color: #dc3545; /* Red button */
      color: #ffffff; /* White text */
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cancel-button:hover {
      background-color: #c82333; /* Darker red on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Manage Booking</h2>
    <table>
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Passenger Name</th>
          <th>Date</th>
          <th>Departure Time</th>
          <th>Destination</th>
          <th>Bus Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample booking data, replace with actual data from database -->
        <tr>
          <td>123456</td>
          <td>John Doe</td>
          <td>2024-03-22</td>
          <td>09:00 AM</td>
          <td>New York</td>
          <td>BUS123</td>
          <td><button class="cancel-button">Cancel</button></td>
        </tr>
        <tr>
          <td>789012</td>
          <td>Jane Smith</td>
          <td>2024-03-23</td>
          <td>10:00 AM</td>
          <td>Los Angeles</td>
          <td>BUS456</td>
          <td><button class="cancel-button">Cancel</button></td>
        </tr>
        <!-- Add more rows for additional bookings -->
      </tbody>
    </table>
  </div>

</body>
</html>
